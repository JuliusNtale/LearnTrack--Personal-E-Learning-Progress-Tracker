<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LearnTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --primary-hover: #2e59d9;
            --gradient-start: #4e73df;
            --gradient-end: #224abe;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .brand-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
        }

        .brand-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .register-card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
        }

        .register-card .card-body {
            padding: 2.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .btn-register {
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: auto;
            padding: 1.5rem 0;
        }

        .password-strength {
            height: 4px;
            margin-top: 0.25rem;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-auto py-5">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <div class="brand-container">
                <div class="brand-logo">
                    <i class="bi bi-journal-bookmark-fill"></i>
                </div>
                <div class="brand-text">Join LearnTrack Today</div>
            </div>

            <div class="card register-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create Your Account</h2>

                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="John" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Doe" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="you@example.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Create a password" required>
                            </div>
                            <div class="password-strength mt-1">
                                <div class="password-strength-bar" id="passwordStrengthBar"></div>
                            </div>
                            <small class="text-muted">At least 8 characters with a mix of letters and numbers</small>
                        </div>

                        <div class="mb-4">
                            <label for="role" class="form-label">Register as</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                <select class="form-select" id="role" th:field="*{role}" required>
                                    <option value="" disabled selected>Select Role</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="STUDENT">Student</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-register btn-primary">
                                <i class="bi bi-person-plus me-2"></i> Register
                            </button>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label small" for="terms">
                                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>
                    </form>

                    <div class="mt-4 pt-3 border-top text-center">
                        <p class="small mb-0">Already have an account?
                            <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                        </p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger mt-3">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="small">Â© 2023 LearnTrack. All rights reserved.</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Simple password strength indicator
    document.getElementById('password').addEventListener('input', function(e) {
        const password = e.target.value;
        const strengthBar = document.getElementById('passwordStrengthBar');
        let strength = 0;

        if (password.length > 0) strength += 20;
        if (password.length >= 8) strength += 20;
        if (/[A-Z]/.test(password)) strength += 20;
        if (/\d/.test(password)) strength += 20;
        if (/[^A-Za-z0-9]/.test(password)) strength += 20;

        strengthBar.style.width = strength + '%';

        if (strength < 40) {
            strengthBar.style.backgroundColor = '#dc3545';
        } else if (strength < 80) {
            strengthBar.style.backgroundColor = '#fd7e14';
        } else {
            strengthBar.style.backgroundColor = '#28a745';
        }
    });
</script>
</body>
</html>
