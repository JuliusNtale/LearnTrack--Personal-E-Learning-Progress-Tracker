<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --primary-hover: #2e59d9;
            --gradient-start: #4e73df;
            --gradient-end: #224abe;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .brand-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
        }

        .brand-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .login-card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
        }

        .login-card .card-body {
            padding: 2.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: auto;
            padding: 1.5rem 0;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-auto py-5">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <div class="brand-container">
                <div class="brand-logo">
                    <i class="bi bi-journal-bookmark-fill"></i>
                </div>
                <div class="brand-text">LearnTrack</div>
            </div>

            <div class="card login-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Welcome Back!</h2>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="username" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-login btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Login
                            </button>
                        </div>

                        <div class="text-center">
                            <a th:href="@{/forgot-password}" class="text-decoration-none small">Forgot password?</a>
                        </div>
                    </form>

                    <div class="mt-4 pt-3 border-top text-center">
                        <p class="small mb-0">Don't have an account?
                            <a th:href="@{/register}" class="text-decoration-none">Create one here</a>
                        </p>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> Invalid email or password
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success mt-3">
                        <i class="bi bi-check-circle-fill me-2"></i> Registration successful! Please login.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="small">Â© 2023 LearnTrack. All rights reserved.</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
