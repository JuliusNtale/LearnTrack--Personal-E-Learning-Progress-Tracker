<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - LearnTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4><i class="bi bi-exclamation-octagon"></i> Error Occurred</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h5 th:text="${error} ?: 'Unexpected error'"></h5>
                        <p th:text="${message} ?: 'Please try again later'"></p>
                        <p th:text="${path} ?: ''"></p>
                        <p th:text="${status} ?: ''"></p>
                    </div>
                    <a th:href="@{/dashboard}" class="btn btn-primary">
                        <i class="bi bi-house-door"></i> Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
