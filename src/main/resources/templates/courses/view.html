<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Course - LearnTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .card-header {
            background-color: #3498db;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1.25rem 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52,152,219,0.25);
        }
        .btn-submit {
            background-color: #2ecc71;
            border-color: #2ecc71;
            padding: 8px 20px;
            font-weight: 500;
        }
        .btn-submit:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .btn-cancel {
            padding: 8px 20px;
        }
        .section-divider {
            border-top: 1px solid #eee;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create New Course</h4>
                        <a th:href="@{/dashboard}" class="btn btn-sm btn-light">
                            <i class="fas fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/courses/create}" method="post" th:object="${course}">
                        <div class="mb-4">
                            <label for="title" class="form-label">Course Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}"
                                   placeholder="Enter course title" required>
                            <small class="text-muted">Make it descriptive and engaging</small>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="4" placeholder="What will students learn in this course?" required></textarea>
                        </div>

                        <div class="section-divider"></div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" th:field="*{category}"
                                       placeholder="e.g., Web Development, Data Science" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="level" class="form-label">Level</label>
                                <select class="form-select" id="level" th:field="*{level}" required>
                                    <option value="" disabled selected>Select difficulty level</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <a th:href="@{/dashboard}" class="btn btn-cancel btn-outline-secondary me-3">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-submit">
                                <i class="fas fa-save me-1"></i> Create Course
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
