<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">My Courses</h1>

    <!-- Error Alert -->
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <!-- Admin Section -->
    <div th:if="${user != null and user.role == 'ADMIN'}">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Courses You Manage</h2>
            <a class="btn btn-success" th:href="@{/courses/create}">+ Create Course</a>
        </div>
        <div class="row" th:each="course : ${courses}">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a class="text-decoration-none" th:href="@{/courses/{id}(id=${course.id})}" th:text="${course.title}"></a>
                        </h5>
                        <p class="card-text text-muted" th:text="${course.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Section -->
    <div th:if="${user != null and user.role == 'STUDENT'}">
        <h2 class="mb-3">Your Enrolled Courses</h2>
        <div class="row" th:each="course : ${courses}">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a class="text-decoration-none" th:href="@{/courses/{id}(id=${course.id})}" th:text="${course.title}"></a>
                        </h5>
                        <p class="card-text text-muted" th:text="${course.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Not Logged In -->
    <div th:if="${user == null}">
        <div class="alert alert-warning" role="alert">
            Please log in to view your courses.
        </div>
        <a class="btn btn-primary" th:href="@{/login}">Login</a>
    </div>

    <!-- Back Button -->
    <div class="mt-4">
        <a class="btn btn-outline-secondary" th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
